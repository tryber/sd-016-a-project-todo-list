<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Allison&family=Dancing+Script:wght@500&family=Montserrat:ital,wght@0,100;0,200;1,100&display=swap"
    rel="stylesheet">
  <title>To Do List</title>
</head>

<body>
  <main>
    <header>
      <h1>Minha Lista de Tarefas</h1>
      <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
    </header>

    <section id="input-container">
      <input type="text" id="texto-tarefa" placeholder="Digite uma tarefa">
      <button id="criar-tarefa">Adicionar</button>
      <button id="mover-cima" class="button btn-move"><i class="fas fa-angle-double-up"></i></button>
      <button id="mover-baixo" class="button btn-move"><i class="fas fa-angle-double-down"></i></button>
    </section>

    <section class="buttons-container">
      <button id="apaga-tudo" class="button">Limpar Lista</button>
      <button id="remover-finalizados" class="button">Remover Finalizados</button>
      <button id="remover-selecionado" class="button">Remover Selecionado</button>
      <button id="salvar-tarefas" class="button button-save">Salvar Tarefas</button>
    </section>

    <section id="to-do-list">
      <ol id="lista-tarefas">
      </ol>
    </section>
  </main>

  <script src="https://kit.fontawesome.com/eb431a5bec.js" crossorigin="anonymous"></script>
  <script src="/script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>To Do List</title>
</head>
<body>
  <main>
    <header>
      Minha Lista de Tarefas
    </header>
    <section>
      <div>
        <p id='funcionamento'>Clique duas vezes em um item para marc√°-lo como completo</p>
      </div>
    </section>
    <section>
      <div>
        <label for="texto tarefa">Tarefa: </label>
        <input name='texto tarefa' id='texto-tarefa' type="text" placeholder='Digite aqui sua tarefa' required minlength="1" size='25'>
        <button type='button' id='criar-tarefa'>criar</button>
      </div>
      <div>
        <button type='button' id='apaga-tudo'>Limpar Lista</button>
      </div>
      <div>
        <button type='button' id='remover-finalizados'>Remove tarefas finalizadas</button>
      </div>
      <div>
        <button type='button' id='salvar-tarefas'>Salvar Tarefas</button>
      </div>
      <div>
        <button type='button' id='mover-cima'>Mover Cima</button>
      </div>
      <div>
        <button type='button' id='mover-baixo'>Mover Baixo</button>
      </div>
      <div>
        <button type='button' id='remover-selecionado'>Remover Selecionado</button>
      </div>
    </section>
    <section>
      <ol id='lista-tarefas'></ol>
    </section>
    <script src="script.js"></script>
  </main>  
</body>
</html>

<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lista de tarefas</title>
</head>
<body>
    <header>
        <h1>Minha Lista de Tarefas</h1>
    </header>
    <main>
        <section id='estilo'>
            <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
            <input id='texto-tarefa' type="text" name="texto-tarefa">
            <button id="criar-tarefa">Adicionar a lista</button>
            <ol id="lista-tarefas">
            </ol>
            <button id='apaga-tudo'>Apagar todas as tarefas</button>
            <button id='remover-finalizados'>Apagar concluídos</button>
        </section>

    </main>    
    <script src="script.js"></script>
</body>
</html>

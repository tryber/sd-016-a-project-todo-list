<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Urbanist&display=swap" rel="stylesheet">
  <title>To Do List</title>
</head>
<body>
  <main id="main">
    <header>
      <h1 id="title">Minha Lista de Tarefas</h1>
      <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
    </header>
    <section id="add-task">
      <input type="text" id="texto-tarefa">
      <button type="button" id="criar-tarefa">Adicionar</button>
    </section>
    <section id="tarefas">
      <ol id="lista-tarefas"></ol>
    </section>
    <section id="down-buttons">
      <button type="button" id="apaga-tudo" class="down-button">Apagar Tudo</button>
      <button type="button" id="remover-finalizados" class="down-button">Apagar Finalizados</button>
      <button type="button" id="remover-selecionado" class="down-button">Apagar Selecionado</button>
      <section id="up-n-down">
        <button type="button" id="mover-cima" class="down-button">Up</button>
        <button type="button" id="mover-baixo" class="down-button up-n-down">Down</button>
      </section>
      
      <button type="button" id="salvar-tarefas" class="down-button up-n-down">Salvar Tarefas</button>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>

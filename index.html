<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/e22ee91c0e.js" crossorigin="anonymous"></script>
  <title>To Do List</title>
</head>
<body>
  <header>
    <h1>Minha Lista de Tarefas</h1>
    <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
    <input type="text" id="texto-tarefa" placeholder="Digite sua tarefa">
    <button id="criar-tarefa">Adicionar</button>
  </header>
  <main>
    <ol id="lista-tarefas"></ol>
    <section id="options-task">
      <button id="mover-cima"><i class="fas fa-arrow-up fa-2x"></i></button>
      <button id="mover-baixo"><i class="fas fa-arrow-down fa-2x"></i></button>
      <button id="salvar-tarefas"><i class="far fa-save fa-2x"></i></button>
      <button id="remover-selecionado"><i class="far fa-calendar-minus fa-2x"></i> selecionados</button>
      <button id="remover-finalizados"><i class="far fa-calendar-minus fa-2x"></i> finalizados</button>
      <button id="apaga-tudo"><i class="fas fa-trash-alt fa-2x"></i></button>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>

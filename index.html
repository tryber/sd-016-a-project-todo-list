<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List Project</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <header>
        <h1>Minha Lista de Tarefas</h1>
        <p id="funcionamento">
          Clique duas vezes em um item para marc√°-lo como completo
        </p>
      </header>
      <section>
        <div id="container-nova-tarefa">
          <label for="texto-tarefa">Nova tarefa:</label>
          <input type="text" name="texto-tarefa" id="texto-tarefa" />
          <ol id="lista-tarefas"></ol>
          <button id="criar-tarefa">Criar</button>
        </div>

        <button id="apaga-tudo">Apagar tudo</button>
        <button id="remover-finalizados">Remover finalizados</button>
        <button id="salvar-tarefas">Salvar</button>
        <button id="mover-cima">Mover para cima</button>
        <button id="mover-baixo">Mover para baixo</button>
        <button id="remover-selecionado">Remover</button>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>

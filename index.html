<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Project - To-do List</title>
</head>
<body>
  <header>
    <h1>Minha Lista de Tarefas</h1>
    <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
  </header>

  <section>
    <input type="text" id="texto-tarefa">
    <button id="criar-tarefa">Assignment</button>
  </section>  

  <section>
    <ol id="lista-tarefas"></ol>
  </section>

  <section>
    <button id="apaga-tudo">Clear List</button>
    <button id="remover-finalizados">Finish Remove</button>
    <button id="salvar-tarefas">Save Task</button>
    <button id="mover-cima">Move up</button>
    <button id="mover-baixo">Move down</button>
    <button id="remover-selecionado">Remove Selected</button>
  </section>
  
  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Minha Lista de Tarefas</h1>
    <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
  </header>
  <main>
    <section>
      <input type="text" id="texto-tarefa" placeholder="Tarefa">
      <button id="criar-tarefa">Adicionar</button>
    </section>
    <section>
      <ol id="lista-tarefas"></ol>
    </section>
    <section>
      <button id="remover-selecionado">X</button>
      <button id="mover-cima">↑</button>
      <button id="mover-baixo">↓</button>
      <button id="remover-finalizados">Limpar Finalizados</button>
      <button id="apaga-tudo">Limpar Lista</button>
      <button id="salvar-tarefas">Salvar tarefas</button>
    </section>
  </main>
  <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css" type="text/css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
<title>ToDo List Project</title>
</head>
<body id="bg">

<header>
<h1>Minha Lista de Tarefas</h1>
<p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
<input placeholder="Digite uma tarefa!" id="texto-tarefa" type="text">
<button class="btn btn-primary" id="criar-tarefa">Adicionar nova tarefa!</button>

</header>

<main>

<h2>Minhas tarefas!</h2>
<ol id="lista-tarefas">
</ol>

<section id="one">
<button class="btn-move" id="mover-cima">⬆</button>
<button class="btn-move" id="mover-baixo">⬇</button>
<button class="btn-remove1" id="remover-selecionado">✖</button>
<button class="btn btn-secondary" id="apaga-tudo">Limpar Lista</button>
<button class="btn btn-warning" id="remover-finalizados">Remover Finalizados</button>
<button class="btn btn-success" id="salvar-tarefas">Salvar Tarefas!</button>
</main>
</section>

<footer>
  <div class="card">
    <div style="background-color:#3A0CA3;" class="card-header">
      Lucas Fernandes:
    </div>
    <div class="card-body">
      <blockquote class="blockquote mb-0">
        <p class="p-footer">Projeto desenvolvido durante o módulo do Fundamento de Desenvolvimento Web!</p>
        <footer class="blockquote-footer">A melhor parte é que é só o começo!</footer>
      </blockquote>
    </div>
  </div>
</footer>
<script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="title">Minha Lista de Tarefas</h1>
    </header>

    <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>

    <input id="texto-tarefa" type="text">

    <ol id="lista-tarefas">

    </ol>

    <button id="criar-tarefa">Adicionar</button>

    <button id="apaga-tudo">Limpar Tarefas</button>

    <button id="remover-finalizados">Remover concluídos</button>

    <button id="salvar-tarefas">Salvar Itens</button>

    <button id="mover-cima">&#9650</button>

    <button id="mover-baixo">&#9660</button>

    <button id="remover-selecionado">Exclui item</button>

<script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To do List</title>
  <link rel="stylesheet" href="style.css">
<body>
  <header>Minha Lista de Tarefas</header>
  <div id='corpo'>
    <small id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</small>
    <div id="cabeçalho">
      <input type="text" name="txtTarefa" id="texto-tarefa" placeholder="Sua tarefa aqui">
      <div id="botao-extra">
        <button id="apaga-tudo">Del All</button>
        <button id="remover-finalizados">Remover Finalizados</button>
        <button id="salvar-tarefas">Save</button>
        <button id="mover-cima">&uparrow;</button>
        <button id="mover-baixo">&downarrow;</button>
        <button id="remover-selecionado">Remove Selected</button>
      </div>
        <ol id="lista-tarefas"></ol>
    </div>
    <button id="criar-tarefa">Add</button>
  </div>
  <script src="script.js"></script>
</body>
</html>

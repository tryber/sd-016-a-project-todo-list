<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Projeto ToDo List" />
    <link rel="stylesheet" href="style.css" />
    <title>ToDo List</title>
  </head>
  <body>
    <main id="container">
      <header id="titulo">
        <h1>Minha Lista de Tarefas</h1>
      </header>

      <p id="funcionamento">
        Clique duas vezes em um item para marc√°-lo como completo
      </p>

      <label for="texto-tarefa">Inserir item</label>
      <input id="texto-tarefa" type="text" />

      <div id="form">
        <button id="criar-tarefa">Criar Tarefa</button>
        <button id="apaga-tudo">Apagar Lista</button>
        <button id="remover-finalizados">Remover Finalizados</button>
        <button id="salvar-tarefas">Salvar Tarefas</button>
        <button id="mover-cima">Mover Cima</button>
        <button id="mover-baixo">Mover Baixo</button>
        <button id="remover-selecionado">Remover Item</button>
      </div>

      <ol id="lista-tarefas">
      </ol>
    </main>
    <script src="script.js"></script>
  </body>
</html>

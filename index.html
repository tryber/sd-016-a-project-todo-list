<!DOCTYPE html>

<html>

<head>
  <meta charset='UTF-8'>
  <title>Todo List</title>
  <link rel='stylesheet' href='style.css'>
</head>

<body>
  <main>
    <header>Minha Lista de Tarefas</header>
    <p id='funcionamento'>Clique duas vezes em um item para marcá-lo como completo</p>

    <input id='texto-tarefa'>
    <button id='criar-tarefa'>Adicionar</button>

    <ol id='lista-tarefas'></ol>

    <section id='buttons-down'>
      <button id='mover-cima'>↑</button>
      <button id='mover-baixo'>↓</button>
      <button id='salvar-tarefas'>Salvar</button>
      <button id='remover-selecionado'>Limpar Selecionado</button>
      <button id='remover-finalizados'>Limpar Concluídos</button>
      <button id='apaga-tudo'>Limpar Tudo</button>
    </section>

  </main>

  <script src='script.js'></script>
</body>

</html>

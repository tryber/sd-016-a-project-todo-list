<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id='border'>
    <header>
      <h1>Minha Lista de Tarefas</h1>
      <p id='funcionamento'>
        Clique duas vezes em um item para marcá-lo como completo.
      </p>
      <p>Click no botão "Remover Finalizados" para remover os selecionados.</p>
    </header>

    <section>
      <input type="text" id="texto-tarefa">
      <button id='criar-tarefa'>Adicionar</button>
      <ol id='lista-tarefas'></ol>
      <div id='buttons'>
        <button id="mover-cima">&#5169;</button>
        <button id='mover-baixo'>&#5167;</button>
      </div>
      <button id='remover-selecionado'>Remover Selecionado</button>
      <button id='remover-finalizados'>Remover Finalizados</button>
      <button id='apaga-tudo'>Limpar</button>
      <button id='salvar-tarefas'>Salvar</button>
    </section>
  </div>
  <script src="script.js"></script>
</body>

</html>

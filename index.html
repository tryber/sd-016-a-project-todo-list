<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Minha Lista de Tarefas</h1>
    <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
    <input type="text" id="texto-tarefa">
    <button id="criar-tarefa">Criar Tarefa</button>
  <main>
    <ol id="lista-tarefas"></ol>
    <button id="apaga-tudo" class="btn">Limpa Tarefas</button>
    <button id="remover-finalizados" class="btn">Limpa Tarefas Completadas</button>
    <button id="salvar-tarefas" class="btn">Salvar Tarefas</button>
    <button id="remover-selecionado" class="btn">Remover Selecionado</button>
    <button id="mover-cima" class="btn">Mover Para Cima</button>
    <button id="mover-baixo" class="btn">Mover Para Baixo</button>
  </main>
  <script src="script.js"></script>
</body>
</html>

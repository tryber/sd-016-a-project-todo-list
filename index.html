<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Lista de Tarefas</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karla">

<body>
    <header><strong> Minha Lista de Tarefas </strong></header>

    <p id="funcionamento"> <em>Clique duas vezes em um item para marcá-lo como completo </em></p>

    <ol id="lista-tarefas" class="selected"> </ol>

    <br>
    <button id="criar-tarefa"> Criar Tarefa </button>
    <button id="apaga-tudo"> Apagar tudo </button>
    <button id="remover-finalizados"> Remover Finalizados </button>

    <script src="script.js"></script>
    <br><br><br>
    <footer><em>Página produzida por Vitor Brandão | Projeto To Do List - Trybe</footer>

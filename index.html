<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To do list</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Minha Lista de Tarefas</h1>
  </header>
  <h2 id="funcionamento"> Clique duas vezes em um item para marcá-lo como completo</h2>
  <section>
    <input id="texto-tarefa" placeholder="Escreva sua tarefa" type="text" name="text">
    <button id="criar-tarefa">Botão</button>
    <button id="remover-finalizados">Finaliza Tarefas</button>
    <button id="apaga-tudo">Limpar</button>
    <ol id="lista-tarefas">
    </ol>
  </section>
  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>To do list</title>
    <link rel="stylesheet" href="style.css"/>
    </head>

    <body>
        <section id="body">
            <header>
                <h2>Minha Lista de Tarefas</h2>
            </header>
            <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>

            <section id="section-input">
            <input type="text" name="" id="texto-tarefa">
            <button id="criar-tarefa">Adicionar</button>
            </section>

            <ol id="lista-tarefas"></ol>

            <button id="apaga-tudo" class="buttons">Limpar Lista</button>
            <button id="remover-finalizados" class="buttons">Remover finalizados</button>
            <button id="remover-selecionado" class="buttons">Remover o selecionado</button>
            <button id="salvar-tarefas" class="buttons">Salvar</button>
            <button id="mover-cima">Cima</button>
            <button id="mover-baixo">Baixo</button>
        </section>
    </body>
    <script src="script.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Zaqueu-Projeto Todo List</title>
</head>

<body>
  <div id="bloco">
    <header>
      Minha Lista de Tarefas
    </header>
    <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
    <input type="text" id="texto-tarefa">
    <button id="criar-tarefa">Criar Nova Tarefas</button>
    <ol id="lista-tarefas"></ol>
  </div>
  <section class="buttons">
    <button id="apaga-tudo">Limpar lista</button>
    <button id="remover-finalizados">Remover finalizados</button>
    <button id="salvar-tarefas">Salvar tarefas</button>
    <button id="mover-cima">Mover cima</button>
    <button id="mover-baixo">Mover baixo</button>
    <button id="remover-selecionado">Remover selecionado</button>
  </section>

  <script src="script.js"></script>
</body>

</html>
